<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First CSS</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            border-left: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 style="color: chartreuse; font-weight: bolder; text-align: center;">Hello World</h1>
        <p style="color: blue;">This is my first CSS file.</p>
        <p style="color: red;">This is a paragraph.</p>
        <h2 style="color: green;">My First CSS</h2>
        <div style="color: purple;">
            <p>This is a div element.</p>
        </div>
    </div>
    <aside class="sidebar">
        <h3>Right Sidebar</h3>
        <p>This is the right sidebar content.</p>
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
    </aside>
</body>
</html>
