<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
    border-collapse: collapse;
    width: 100%;
    max-width: 600px;
}

caption {
    font-weight: 600;
    margin-bottom: 10px;
}

th, td {
    border: 1px solid #333;
    padding: 10px;
    text-align: left;
}

thead {
    background-color: #ca1111;
}

tfoot {
    background-color: #1ea050;
    font-weight: 500;
}

    </style>
</head>
<body>
<table>
    <caption>Student Information</caption>

    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Mahin</td>
            <td>Khan</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mosharof</td>
            <td>Hosen</td>
            <td>50</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="4">Total Students: 2</td>
        </tr>
    </tfoot>
</table>

    
</body>
</html>
